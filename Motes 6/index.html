<!doctype HTML>
<html lang="en-us" id="mainHTMLElement">
	<head>
		<meta charset="utf-8">
		<title>Motes</title>
		<script src="hyphenopoly/Hyphenopoly_Loader.js"></script>
		<script>
			Hyphenopoly.config({
				require: {
					"en-us": "Supercalifragilisticexpialidocious",
					"en-gb": "Supercalifragilisticexpialidocious"
				},
				setup: {
					selectors: {
						".hyphenate": {}
					}
				}
			});
		</script>
		<link id="stylesheet" rel="stylesheet" href="main.css">
	</head>

		<script src="jquery-3.7.1.min.js"></script>
		<script src="jquery-textfill-master/dist/jquery.textfill.min.js"></script>
		<script src="main.js"></script>
		<script>FillButtons();</script>
		<div class="main" id="main">
			<div class="left" id="left" style="z-index:0;">

					<div class="location" id="location"><i>Location not updated</i></div>
					<!--<div class="time" id="time">Time not updated</div>-->
				</div>
				<div class="leftshadow" id="leftshadow"></div>
			</div>
			<div class="display" id="display" style="width:100vw;height:100vh;margin:0;">
				<div class="displaycontent hyphenate" id="displaycontent" style="width:98vw;height:calc(100vh - 2vw);"></div>
				<div class="displayshadow" id="displayshadow" style="width:100vw;"></div>
			</div>
			<div class="buttons" id="buttons" style="width:99.5vw;margin-left:0;display:none;">
				<button class="button" disabled></button><button class="button" disabled></button><button class="button" disabled></button>
				<button class="button" disabled></button><button class="button" disabled></button><button class="button" disabled></button>

		<div class="fader" id="fader"></div>

		<script src="start.js"></script>
		<script src="rebecca.js"></script>
		<script>Start(1);</script>
