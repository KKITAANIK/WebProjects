<!DOCTYPE html>
<html>
    <head>
        <title>Apply Now!</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="writ2.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="icon" href="logo.ico">
    </head>
    <body>
        <div class="main" id="main">
            Thank you for your interest in Paddleboat Technical Assurance. Please fill out every field before submitting. Failure to do so may result in your application being thrown out.
            <br><br><br>
            <div class="card">
                <div class="form" id="form">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="field" id="firstname">
                    <label for="middleinitial">Middle Initial:</label>
                    <input type="text" class="field" id="middleinitial" style="width:2em;">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="field" id="lastname">
                    <br><br><br>
                    <label for="streetaddress">Street Address:</label>
                    <input type="text" class="field" id="streetaddress" style="width:30em;">
                    <label for="appartmentnum">Appartment/Unit #:</label>
                    <input type="text" class="field" id="appartmentnum" style="width:2em;">
                    <br><br>
                    <label for="city">City:</label>
                    <input type="text" class="field" id="city" style="width:20em;">
                    <label for="state">State:</label>
                    <input type="text" class="field" id="state">
                    <label for="zipcode">ZIP Code:</label>
                    <input type="text" class="field" id="zipcode" style="width:6em;">
                    <br><br><br>
                    <label for="phone">Phone:</label>
                    <input type="text" class="field" id="phone" style="width:20em;">
                    <label for="email">Email:</label>
                    <input type="text" class="field" id="email" style="width:20em;">
                    <br><br><br>
                    <label for="employment">Previous Employment:</label>
                    <input type="text" class="field" id="employment" style="width:40em;">
                </div>
                <div class="button" id="button">
                    <button class="cont" id="cont">Continue</button>
                </div>
                <script src="writ2.js"></script>
            </div>
        </div>
    </body>
</html>
